<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Articles - MedShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2eTDRqGgB+48B/aY6rG/Wf6Qx+2F6M9Fw9R9v+6g..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Votre bien-être</div>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a></li>
            <li><a href="articles.html" class="active"><i class="fa-solid fa-bag-shopping"></i> Nos Articles</a></li>
            <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
</header>

<section class="products">
    <h2><i class="fa-solid fa-bag-shopping"></i> Nos Articles</h2>
    <div class="product-list" id="productList">
        <div class="product" data-name="Savon" data-price="10">
            <img src="https://i.postimg.cc/MGq3rfVf/Savon-grand.png" alt='Savon-moyen'/>
            <p>Savon 10 €</p>
            <div class="quantity-selector">
                <button class="decrement-btn">-</button>
                <span class="quantity-count">0</span>
                <button class="increment-btn">+</button>
            </div>
            <button class="add-to-cart" disabled><i class="fa-solid fa-cart-plus"></i> Ajouter au panier</button>
        </div>
        <div class="product" data-name="Poudre médicale" data-price="15">
           <img src="https://i.postimg.cc/jjc3Vq4g/Poudre-m-dicale.png" alt='Poudre-m-dicale'/>
            <p>Poudre médicale 15 €</p>
            <div class="quantity-selector">
                <button class="decrement-btn">-</button>
                <span class="quantity-count">0</span>
                <button class="increment-btn">+</button>
            </div>
            <button class="add-to-cart" disabled><i class="fa-solid fa-cart-plus"></i> Ajouter au panier</button>
        </div>
        <div class="product" data-name="Pomade" data-price="45">
             <img src="https://i.postimg.cc/Z5kMpMqc/Pommade-grande.png" alt='Pomade-grand'/>
            <p>Pomade 45 €</p>
            <div class="quantity-selector">
                <button class="decrement-btn">-</button>
                <span class="quantity-count">0</span>
                <button class="increment-btn">+</button>
            </div>
            <button class="add-to-cart" disabled><i class="fa-solid fa-cart-plus"></i> Ajouter au panier</button>
        </div>
        <div class="product" data-name="Pomade petite" data-price="5">
             <img src="https://i.postimg.cc/13pYHrnZ/Pommade-petite.png" alt='Pomade-petite'/>
            <p>Pomade petite 5 €</p>
            <div class="quantity-selector">
                <button class="decrement-btn">-</button>
                <span class="quantity-count">0</span>
                <button class="increment-btn">+</button>
            </div>
            <button class="add-to-cart" disabled><i class="fa-solid fa-cart-plus"></i> Ajouter au panier</button>
        </div>
         <div class="product" data-name="Savon grand" data-price="5">
             <img src='https://i.postimg.cc/5NxTSqXz/Gemini-Generated-Image-a7zq2pa7zq2pa7zq.png' alt='Savon-grand'/>
            <p>Savon grand 5 €</p>
            <div class="quantity-selector">
                <button class="decrement-btn">-</button>
                <span class="quantity-count">0</span>
                <button class="increment-btn">+</button>
            </div>
            <button class="add-to-cart" disabled><i class="fa-solid fa-cart-plus"></i> Ajouter au panier</button>
        </div>
    </div>
</section>

<button class="cart-button" id="cart-button">
    <i class="fa-solid fa-cart-shopping"></i> <span id="cart-count">0</span>
</button>

<div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
        <span class="close-button">&times;</span>
        <h2>Votre Panier</h2>
        <ul id="cart-items"></ul>
        <div id="cart-modal-footer">
            <div id="cart-total"></div>
            <button id="checkout-button">Procéder à l'achat</button>
        </div>
    </div>
</div>

<div id="cart-notification" class="cart-notification">
    <img id="notification-img" src="" alt="Produit ajouté">
    <span id="notification-message" class="message"></span>
</div>

<footer>
    <p>&copy; 2025 MedShop | <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a> | <a href="contact.html">Contact</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
